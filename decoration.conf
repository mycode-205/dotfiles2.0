general {
    # --- Window Gaps ---
    gaps_in = 5       # Gap between windows
    gaps_out = 10     # Gap between windows and monitor edge
    
    border_size = 2
    
    # Glowing Blue/Teal Gradient
    col.active_border = rgba(89b4faff) rgba(94e2d5ff) 45deg
    col.inactive_border = rgba(313244aa)

    layout = dwindle # or master
}

decoration {
    rounding = 12

    active_opacity = 1.0
    inactive_opacity = 0.9
    
    # --- Fixed Shadow Block (Fixes your error) ---
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(89b4fa66) # Matches the blue border for a "glow"
    }

    blur {
        enabled = true
        size = 6
        passes = 5
        new_optimizations = true
        ignore_opacity = true
        xray = true 
    }
}
