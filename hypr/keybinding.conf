############################
###      KEYBINDS        ###
############################
############################
###       VARIABLES      ###
############################

$terminal    = alacritty
$fileManager = thunar
$menu        = rofi

$mainMod = SUPER
# Example binds
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,          # dwindle
bind = $mainMod, J, togglesplit,     # dwindle

bind = $mainMod SHIFT, W, exec, ~/.config/waybar/wifi-menu.sh
bind = $mainMod, D, exec, rofi -show drun
bind = SUPER,W,exec,~/.config/hypr/scripts/wallpaper-picker.sh
############################
###    FOCUS MOVEMENT    ###
############################

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d


############################
###     WORKSPACES       ###
############################

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


############################
###     WINDOW SWAP      ###
############################

bind = SUPER SHIFT, left,  swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up,    swapwindow, u
bind = SUPER SHIFT, down,  swapwindow, d


############################
###  SPECIAL WORKSPACE   ###
############################

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


############################
###  SCROLL WORKSPACES   ###
############################

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1


############################
### MOVE / RESIZE MOUSE  ###
############################

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#################################################
###          RESIZE MODE (SUBMAP)            ###
#################################################

# Enter resize mode
bind = SUPER, R, submap, resize

# Define resize submap
submap = resize

# Arrow keys (hold to repeat)
binde = , right, resizeactive, 20 0
binde = , left,  resizeactive, -20 0
binde = , up,    resizeactive, 0 -20
binde = , down,  resizeactive, 0 20

# Vim keys
binde = , L, resizeactive, 20 0
binde = , H, resizeactive, -20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20

# Exit resize mode
bind = , escape, submap, reset
bind = , return, submap, reset

# Reset (required)
submap = reset

bind = , Print, exec, grim ~/Pictures/$(date +%Y-%m-%d_%H-%m-%s).png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y-%m-%d_%H-%m-%s).png
